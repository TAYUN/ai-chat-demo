services:
  # 数据库服务
  db:
    image: mysql:8.4.7
    container_name: ai-chat-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # 后端服务
  server:
    build: 
      context: ./ai-chat-server
    container_name: ai-chat-server
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3333
      HOST: 0.0.0.0
      LOG_LEVEL: info
      APP_KEY: ${APP_KEY}
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
    # 启动前运行数据库迁移
    command: ["sh", "-c", "node ace migration:run --force && node bin/server.js"]

  # 前端服务 (Nginx)
  client:
    build:
      context: ./ai-chat-client
    container_name: ai-chat-client
    restart: always
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      - server

volumes:
  db_data:
