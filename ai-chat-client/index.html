<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ai-chat</title>
    <script
      crossorigin="anonymous"
      src="http://pagespy.shanyue.xyz/page-spy/index.min.js"
    ></script>

    <script
      crossorigin="anonymous"
      src="http://pagespy.shanyue.xyz/plugin/data-harbor/index.min.js"
    ></script>
    <script
      crossorigin="anonymous"
      src="http://pagespy.shanyue.xyz/plugin/rrweb/index.min.js"
    ></script>
    <script>
      window.$harbor = new DataHarborPlugin()
      window.$rrweb = new RRWebPlugin()

      ;[window.$harbor, window.$rrweb].forEach((p) => {
        PageSpy.registerPlugin(p)
      })

      window.$pageSpy = new PageSpy()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
